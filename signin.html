<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Page</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body> 
    <div class="login-container">
       
        <form><h2 style="font-size: 30px; text-align: center;">Login</h2>
            <div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" style="margin-left: 10px;" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" style="margin-left: 20px;" required>
            </div>
            <button type="submit"><a href="./index.html" style="text-decoration: none;">Login</a></button></div>
        </form>
    </div>
</body>
</html>
